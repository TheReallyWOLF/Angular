<div class="container">
  <div id="problem">
    <button class="btn btn-primary" [disabled]="disabledInterval" (click)="submit()" id="interval">Показать с интервалом</button>
    <button class="btn btn-primary" [disabled]="disabledRxjs" (click)="submitRxjs()" id="rxjs">Показать с rxjs</button>
    <div class="result" *ngFor="let log of logs">{{ log }}</div>
  </div>
</div>

<div class="container">
  <div id="creation">
    <canvas id="canvas" width="500" height="200" style="border: 1px solid #ece297"></canvas>
    <div>
      <button class="btn btn-primary" id="clear">Очистить</button>
    </div>
  </div>
</div>
