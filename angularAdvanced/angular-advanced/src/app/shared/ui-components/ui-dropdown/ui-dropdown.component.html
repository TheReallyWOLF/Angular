<div class="iu-dropdown">
  <label class="iu-dropdown__label"
         *ngIf="label"
         for="ui-dropdown">
    {{ label }}
  </label>
  <select id="ui-dropdown"
          class="iu-dropdown__select"
          [formControl]="selectedOption">
    <option class="iu-dropdown__option"
            *ngFor="let option of options"
            [value]="option.value">
      {{option.value}}
    </option>
  </select>
</div>
