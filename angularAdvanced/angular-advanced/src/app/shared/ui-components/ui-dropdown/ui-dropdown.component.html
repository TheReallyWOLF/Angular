<div class="iu-dropdown" [class.hover] = hover>

  <div id="iu-dropdown"
       class="iu-dropdown__field"
       (click)="toggle()">
    {{ selectedOption.value.value }}
  </div>

  <div class="iu-dropdown__select-list"
       *ngIf="isDropDownShow">
    <div class="iu-dropdown__select"
         *ngFor="let option of options"
         (click)="setDropDownValue(option)">
      {{ option.value }}
    </div>
  </div>

</div>
