<div class="main-container" appMessageConsole>
  <div class="main-home-menu" >
    <ui-button *ngFor="let menuItem of mainMenu"
               class="main-home-menu__button"
               routerLink="{{ menuItem.src }}"
               [type]="'primary-menu'"
               routerLink="basic-syntax">
      {{ menuItem.title }}
    </ui-button>
  </div>
  <ui-panel [background]="'main-light'" class="main-home-content">
    <router-outlet></router-outlet>
  </ui-panel>
</div>
