<div class="functions">
  <div class="functions__buttons">
    <ui-button class="functions__button"
               *ngFor="let button of buttons"
               routerLink = "{{ button.name }}"
               (click)="active = button.name"
               [disabled]="active === button.name"
    >{{ button.title }}</ui-button>
  </div>
  <router-outlet></router-outlet>
</div>
