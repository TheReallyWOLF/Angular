<div class="basic-syntax">
  <h3>Раздел: {{ select }}</h3>
  <nav class="basic-syntax__nav">
    <button (click)="select = selectors" >Селекторы</button>
    <button (click)="select = components">Компоненты</button>
  </nav>
</div>
<app-selector-entertainment *ngIf = 'select === selectors' ></app-selector-entertainment>
<app-access-dom-basic *ngIf = 'select === components'></app-access-dom-basic>
