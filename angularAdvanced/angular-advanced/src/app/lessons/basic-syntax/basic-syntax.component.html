<div class="basic-syntax">
  <h3>Раздел: {{ select }}</h3>
  <nav class="basic-syntax__nav">
    <button (click)="select = 'селекторы'" >Селекторы</button>
    <button (click)="select = 'компоненты'">Компоненты</button>
  </nav>
</div>
<app-selector-entertainment *ngIf = 'select === "селекторы"' ></app-selector-entertainment>
<app-access-dom-basic *ngIf = 'select === "компоненты"'></app-access-dom-basic>
