<div class="examples">
  <div class="examples__title">Примеры кастомных скриптов</div>
  <ui-input
    [label]="'Поиск по заголовку'"
    [field]=$any(form.controls.search)
  >
  </ui-input>
  <div class="examples__cards">
    <div class="examples__card"
         [item]="card"
         (prepareViewObserver) = changeDiscoveryElement($event);
         *ngFor="let card of searchCards">

      <example-card *ngIf="!card.hide"
                    [title]="card.title"
                    [subTitle]="card.subTitle">
      <pre>
        {{ card.script }}
      </pre>
      </example-card>

    </div>
  </div>
</div>
