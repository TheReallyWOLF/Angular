<div class="game-field">
  <div class="game-field__nav">
    <ui-button [size]="'xs'" class="game-field__button" (click)="back()">Назад</ui-button>
    <ui-button [size]="'xs'" class="game-field__button" (click)="start()">Запустить</ui-button>
    <ui-button [size]="'xs'" class="game-field__button" (click)="resetField()">Обновить</ui-button>
  </div>
  <div class="game-field__main">
    <div class="game-field__field">
      <div class="game-field__row" *ngFor="let row of field; let isFirst = first; let i = index; trackBy: trackByIndex">
        <div class="game-field__cell"
             *ngFor="let cell of row; let isLast = last; let j = index; trackBy: trackByIndex"
             (click)="changeCell(i, j)"
             [class.live] = "cell === 1"
             [class.last] = "isLast"
             [class.first-row] = "isFirst">
        </div>
      </div>
    </div>
  </div>
</div>
