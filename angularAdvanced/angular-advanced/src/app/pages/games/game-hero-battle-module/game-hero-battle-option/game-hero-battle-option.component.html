<div class="hero-battle-options">
  <ui-button [disabled]="(isGetReady$ | async) !== true" (click)="onCreateGame()">
    START
  </ui-button>
  <div class="main">
    <ng-container [ngSwitch] = "currentStep">
      <div class="options"
           [@fadeoutSlide]="stepState"
           (@fadeoutSlide.start) = "fadeoutSlideStart()"
           (@fadeoutSlide.done) = "fadeoutSlideEnd()">

        <hero-select-step *ngSwitchCase="'hero-select-step'"></hero-select-step>
        <hero-perks-step *ngSwitchCase="'hero-perks-step'"></hero-perks-step>

      </div>
    </ng-container>

    <div class="result-stats">
        {{ getSelectedHero$ | async | json }}
    </div>
    <ui-button [disabled]="stepAnimationRun" (click)="nextStep()">
      Следующий шаг
    </ui-button>
  </div>
</div>
