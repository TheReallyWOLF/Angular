<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary m-3"
        (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>

      </ul>
      <button (click)="myNgIf === false ? myNgIf = true : myNgIf = false" class="btn btn-danger">Свой ngIf</button>
      <div *appUnless="myNgIf">
        Создание свой директивы ngIf
      </div>
      <!--старая директива-->
      <p appBasicHighlight>Style me with basic directive</p>
      <!--новая директива-->
      <p appBetterHighlight
         [defaultColor]="'yellow'"
         [defaultBackgroundColor]="'red'"
         [highlightBackgroundColor]="'grey'"
         [highlightColor]="'purple'">
        Style me with better directive
      </p>
      <div [ngSwitch]="value">
        <!--директива свич-->
        <p *ngSwitchCase="0">Value is 0</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchCase="150">Value is 150</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      <button (click)="plus()" class="btn btn-primary">ngSwitch</button>
      <button (click)="value = 0" class="btn btn-danger">ngSwitch Reset</button>
    </div>
  </div>
</div>
