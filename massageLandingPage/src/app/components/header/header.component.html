<div class="header">
  <div class="wrapper">
    <div class="navigate">
      <div class="nav-item"
           [class.active] = 'selectedBlockId === nav.id'
           *ngFor="let nav of navigate"
           (click)="goToElementById(nav.id)"
      >
        {{ nav.name }}
      </div>
    </div>
    <div class="theme-controller" (click)="changeThemeEmit(theme === 'darkTheme' ? 'whiteTheme' : 'darkTheme')">
      <img *ngIf="theme === 'darkTheme'" class="themeButton-luna" src="assets/img/luna.png" />
      <img *ngIf="theme === 'whiteTheme'" class="themeButton-sun" src="assets/img/sun.png" />
    </div>
  </div>
</div>
