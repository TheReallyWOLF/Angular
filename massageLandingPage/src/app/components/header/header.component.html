<div class="header">
  <div class="wrapper">
    <div class="navigate">
      <div class="nav-item"
           [class.active] = 'selectedBlockId === nav.id'
           *ngFor="let nav of navigate"
           (click)="goToElementById(nav.id)"
      >
        {{ nav.name }}
      </div>
    </div>
    <div class="theme-controller"></div>
  </div>
</div>
