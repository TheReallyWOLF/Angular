<div class="row">
  <div class="row">
    <div class="input-field col s6">
      <input id="first_name"  class="validate" [(ngModel)]="searchStr">
      <label class="active" for="first_name">Поиск по имени</label>
    </div>
  </div>
  <app-user-component
    *ngFor="let i of users | search:searchStr"

  ></app-user-component> <!--применил свой самописный пайп | search:searchStr-->
</div>
